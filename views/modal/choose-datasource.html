<article class="modalWindow {{modalClass}} selectDataSource"> <header> <h3>{{modalTitle}}</h3> </header> <section> <div ng-show="modalMessage" class="message"><p>{{modalMessage}}</p></div> <div ng-show="modalData">{{modalData}}</div> <div class="options"> <p>Please select a option</p> <select ng-model="datasource" ng-change="loadDataSourceId(datasource);closeModal();" class="w300" style="padding:5px"> <option ng-repeat="datasource in datasourceList" value="{{datasource.datasourceID}}">{{datasource.datasourceName}} </select> </div> <button style="text-align:center;display:block;margin:10px auto 0" class="btn w150" role="button" tabindex="0" ng-click="closeModal()">Cancel</button> </section> </article>
