<article class="modalWindow {{modalClass}}"> <header> <h3>{{modalTitle}}</h3> <span class="btn-close" role="button" tabindex="0" ng-click="closeModal()"> <i class="fa fa-times"></i> </span> </header> <section> <div ng-show="modalMessage" class="message"><p>{{modalMessage}}</p></div> <div ng-show="modalData">{{modalData}}</div> <div ng-show="twitt==false"><p style="font-size:45px;text-align:center">No data</p></div> <div ng-show="twitt==true"> <ul> <li ng-repeat="tweet in tweetsDetails" style="margin:15px 0;border-bottom:1px solid gray"> <h5>{{tweet.hashtag}} <span>{{tweet.time | date:"MM/dd/yyyy 'at' h:mma"}}</span></h5> <p>Retweets: {{tweet.rt}}</p> <p>{{tweet.txt}}</p> <p>Usr {{tweet.usr}}</p> </li> </ul> </div> </section> </article>
